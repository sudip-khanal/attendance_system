{% extends 'Admin/admain.html' %} {% block title %} Dashboard {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<main>
  <h3>Generate Report</h3>
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Choose Username</label>

        <select class="form-control" id="usertype" name="username" required>
          <option value=" select name">Select Username</option>
          {% for username in usernames %}
          <option>{{ username }}</option>
          {% endfor %}
          <!-- Add options here if needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="id_start_date">From Date</label>
        <input
          class="form-control"
          type="date"
          name="start_date"
          id="id_start_date"
          required
        />
      </div>
      <div class="form-group">
        <label for="id_end_date">To Date</label>
        <input
          class="form-control"
          type="date"
          name="end_date"
          id="id_end_date"
          required
        />
      </div>
      <div class="form-group">
        <label for="id_format">Choose Format</label>
        <select class="form-control" name="format" id="id_format" required>
          <option value="pdf">PDF</option>
          <option value="csv">CSV</option>
          <!-- Add other choices here if needed -->
        </select>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="/static/assets/js/datatables-simple-demo.js"></script>
</main>

{% endblock content %}
