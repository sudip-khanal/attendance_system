<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>user login</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="content">
              {% if messages %} {% for message in messages %}
              <div
                class="alert alert-warning"
                role="alert"
                id="auto-dismiss-alert"
              >
                {{ message }} {% endfor %}
              </div>
              {% endif %}</br>
              <div class="col-md-12">
                <div class="form-block">
                  <div class="mb-4">Login page </div>
                  
                  {% if msg %}
                  <div
                    class="alert alert-warning alert-dismissible fade show"
                    role="alert"
                  >
                    {{ msg | safe }}
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  {% endif %}
                </br>
                  <form method="post">
                    {% csrf_token %}
                    <div class="form-group first">
                      <label for="username">Username</label>
                      {{ form.username }}
                    </div>
                    <div class="form-group last mb-4">
                      <label for="username">Password</label>
                      {{ form.password }}
                    </div>

                    <div>
                      <span class="ml-auto">
                        <a href="{% url 'password_reset' %}" class=""
                          >Forgot Password</a
                        >
                      </span>
                    </div>

                    <input
                      type="submit"
                      value="Log In"
                      class="btn text-white btn-block btn-primary"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  // Automatically dismiss the alert after 5 seconds (5000 milliseconds)
  setTimeout(function () {
    var autoDismissAlert = document.getElementById("auto-dismiss-alert");
    if (autoDismissAlert) {
      autoDismissAlert.alert("close");
    }
  }, 500);
</script>
